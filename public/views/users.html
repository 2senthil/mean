<section data-ng-controller="UsersController"> 
		<h2>Users List</h2>
		<table class="table table-striped table-bordered table-users">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="user in users">
					<td>
						<span>{{user.firstName}}</span>
					</td>
					<td>
						<span>{{user.lastName}}</span>
					</td>
				</tr>
			</tbody>
		</table>
</section>
